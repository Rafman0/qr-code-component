<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wgh@100..900&display=swap" rel="stylesheet">
    <!-- my stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | QR code component</title>
</head>

<body>
    <!-- container start-->
    <div class="container">
        <div class="container-content">
            <div class="img-container">
                <!-- image -->
                <img src="images/image-qr-code.png" alt="Search QR code" class="qr-img">

                <!-- bold text -->
                <h3 class="b-text">Improve your front-end skills by building projects
                </h3>

                <!-- normal text -->
                <p class="n-text">
                    Scan the QR code to visit Frontend 
                    Mentor and take your coding skills to the next level
                </p>
            </div>
        </div>
    </div>
    <!-- container end -->
    
    <!-- attribution -->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Abdulrafiu Mohammed</a>.
    </div>
    <!-- attributin end -->
</body>

</html>
